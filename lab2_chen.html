    /*Using switch statement, write a JS program that will ask the user to select a color 
    by entering a lowercase or uppercase character. Once the user has selected a color, 
    the console will print a message as: You selected _____ color . 
    If the user enters a character that is not in the list, the program will console: 
    Color is not in the list! */

        let color= prompt("enter a color in UPPERCASE")
        color = color.toUpperCase() // need to be uppercase to match the case, if not it will print default.
        console.log(`color: ${color}`)

        switch(color) {
            case 'BLUE':
            case 'RED':
            case 'YELLOW':
            case 'WHITE':
            case 'BLACK':
